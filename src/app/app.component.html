<div class="app">
  <div class="navContainer" [ngClass]="{
         'navContainer--open': isSidebarOpen,
         'navContainer--closed': !isSidebarOpen
       }">
    <app-navigation [isOpen]="isSidebarOpen"></app-navigation>
  </div>
  <div class="container">
    <button (click)="toggleSidebar()" class="toggleSidebar">
      <i *ngIf="isSidebarOpen" class="fa fa-chevron-left"></i>
      <i *ngIf="!isSidebarOpen" class="fa fa-chevron-right"></i>
    </button>
    <div class="app-container">
      <div class="app-header">
        <div>
          <h1>{{ heading }}</h1>
        </div>
        <div>
          <app-user-status></app-user-status>
        </div>
      </div>
      <div class="app-body">
        <div class="container--inner">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>

  </div>
</div>
